<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Finds Your Best Phones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
    <header class="container text-center mt-3">
        <h1>Find Your Best Phone</h1>
        <div class="input-group input-group-sm mb-3 w-50 mx-auto">
            <span class="input-group-text fw-semibold" id="inputGroup-sizing-sm">Search Phone</span>
            <input id="src-input" type="text" class="form-control" aria-label="Sizing example input" placeholder="Search Your Best Phone" aria-describedby="inputGroup-sizing-sm">
            <button id="src-btn" class="btn btn-primary">Search</button>
          </div>
    </header>
    <hr>
    <main class="container">
        <!-- no data -->
        <div id="no-data" class="d-none">
            <h3 class=" text-warning text-center">No Data Found !</h3>
        </div>
        <!-- card container -->
        <div id="card-container" class="row row-cols-1 row-cols-md-4 g-4">
            <!-- single card div -->
        </div>
        <!-- loader -->
        <div id="loader" class="d-none">
            <div class="d-flex justify-content-center text-primary">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </div>
        <!-- loader end -->

        <!-- home Page Catagory  -->
        <section id="home-catagory" class="row row-cols-1 row-cols-md-4 g-4 mt-2">
        </section>
        <!-- home Page Catagory end -->
        
        <!-- Modal -->
        <div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="phoneModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div id="modal-container" class="modal-content">
            </div>
            </div>
        </div>
        <div id="show-more" class="d-none">
            <button id="more-btn" class="btn btn-primary d-block mx-auto my-4">Show More</button>
        </div>
    </main>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
